{% if __SELF__.products|length %}
<div class="row">
	{% for product in __SELF__.products %}
	<div class="col-sm-6 col-md-3">
		{% partial __SELF__ ~ '::item' product=product %}
	</div>
	{% endfor %}
</div>

{% else %}

<p class="lead text-muted text-center">
	No product available.
</p>

{% endif %}
